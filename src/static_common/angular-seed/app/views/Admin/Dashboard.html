            'header-navbar-fixed': adminui.settings.headerFixed

                    <ul class="nav-header pull-right">

                            <button class="btn btn-default btn-image" data-ng-click="adminui.settings.sideOverlayOpen = ! adminui.settings.sideOverlayOpen" data-js-blur type="button">

                            </button>

                                <i class="glyphicon glyphicon-magnet text-primary"></i>

                    <span class="text-city-light h4 font-w700" style="letter-spacing:1.5px;">Admin</span>

                        </li>
                       
                    </ul>

            </header>

                            <li data-ui-sref-active="active">
                                <a data-ui-sref="quote" data-js-blur>

                                </a>
                            </li>

                           <!--  <li data-ui-sref-active="active">
                                <a data-ui-sref="chart" data-js-blur>

                                </a>
                            </li> -->
                           
                        </ul>

                </div>
