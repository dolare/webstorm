<div class="block block-themed block-transparent remove-margin-b" id="enhancement_loading">
          
                              <div class="block-content" style="width:auto;padding:0;">

           
                    <!-- SlimScroll Container -->
                    <div data-js-slimscroll="{alwaysVisible: true, railVisible: true, color: '#fff',railOpacity: '0.4', size: '10px', height: '100%'}">



                     <div class="block" style="padding:7px 12px 12px 12px;margin:0; background:#fff">
               
                        <div class="block-content block-content-full bg-white" style="height:100%;" id="print-content1">


                        <style>
                            @media print {
                            body * {
                                visibility: hidden;

                            }
                            #print-content1 * {
                                visibility: visible;
                                overflow: visible;
                            }
                            .modal{
                                position: absolute;
                                left: 0;
                                top: 0;
                                margin: 0;
                                padding: 0;
                                width: 100%;
                                height: 100%;
                                margin: 0;
                                padding: 0;
                                overflow: visible;
                            }
                            }

                            /*.table-hover > tbody > tr:hover {
                                background-color: #fefaf4;
                            }*/

                            .report_table2.table>tbody>tr>td {
                                vertical-align: top;
                            }
                            
                            </style>
                            <div class="row">
                            <div class="col-sm-6">
                          

                            <h1 class="page-heading" style="margin-top:0; margin-bottom: 0">
                            <small>Gradgrid.com/upgrid</small><br>UPGRID REPORTS
                            </h1>
                            </div>

                            <div class="col-sm-6">
                            <img src="img/G-rid-6.png" alt="" height="50" class="pull-right" style="margin-top: 17px">
                            </div>
                            </div>
                            
                            <hr class="hidden-print">
                            <div class="row items-push-2x">
                                <!-- Company Info -->
                                <div class="col-sm-9">
                                    <p class="h3 font-w400 push-15 push-10-t text-uppercase">Basic Information</p>
                                    
                                    <address>

                                    <table>
                                    <tr>
                                        <td class="text-muted">Univerity</td>
                                        <td>&nbsp;:&nbsp;&nbsp;</td>
                                        <td style="border-bottom: 1px solid #ccc">&nbsp;{{univeristy_name}}&nbsp;</td>
                                    </tr>

                                    <tr>
                                        <td class="text-muted">School</td>
                                        <td>&nbsp;:&nbsp;&nbsp;</td>
                                        <td style="border-bottom: 1px solid #ccc">&nbsp;{{school_name}}&nbsp;</td>
                                    </tr>


                                    </table>

                                       <!--  Univerity &nbsp;&nbsp;: Columbia University<br>
                                        School &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: School of Engineering & Applied Science<br>
                                        Program &nbsp;&nbsp;: Applied Linguistics<br>
                                        Degree &nbsp;&nbsp;&nbsp;&nbsp;: EdM<br> -->
                                    </address>
                                </div>
                                <!-- END Company Info -->

                                <!-- Client Info -->
                                <div class="col-sm-3 text-right">
                                    <p class="h3 font-w400 push-15 push-10-t">Date</p>
                                    <address>
                                        
                                        
                                        <span class="text-muted">Generated on</span><br>{{date | date:'MMM dd , yyyy'}}
                                    </address>
                                </div>
                                <!-- END Client Info -->
                            </div>
                            <!-- END Invoice Info -->


                            <!-- ########### -->

                            <div ng-repeat="report in report_array">
                              <div ng-include src="'views/Home/report_manager.html'"></div>

                            </div>

                            

                            <!-- Footer -->
                            <hr class="hidden-print" style="margin-bottom: 8px;">
                            <p class="text-muted text-left"><small><strong>Gridology Education & Technology, Inc.</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Oak Tree Center, 2024 Center Ave, Fort Lee, NJ 07024&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="pull-right" href="http://www.gridet.com" target="_blank"><strong>gridet</strong>.com</a></small></p>
                       

                        </div>
                        </div>



                    </div>
                    <!-- END SlimScroll Container -->
            

            </div>
