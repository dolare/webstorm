<section>
  <style>
    #upgrid-sidebar a:not(.md-button) {
      /*color:grey;*/

    }

    a.md-default-theme:not(.md-button), a:not(.md-button) {
      color: #666;
    }
    a.md-default-theme:not(.md-button):hover, a:not(.md-button):hover {
      color: #777;
    }
  </style>

  <header class="panel-heading" style="padding:0;border:0;">


  </header>



  <div class="container">
    <ul id="gn-menu" class="gn-menu-main" style="z-index:100; border-bottom: 1px solid #c6d0da;">
      
      <li class="gn-trigger">
        <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
        <nav class="gn-menu-wrapper" id="nexus-wrapper">
          <div class="gn-scroller">
            <ul class="gn-menu">
              
              <!-- whoops -->
              <li>
                <a ui-sref="whoops" style="font-size:1.7rem;"><img src="https://maxcdn.icons8.com/office/PNG/40/Very_Basic/document-40.png" title="Document" width="30" style="margin-left:15px; margin-right:15px;">&nbsp;&nbsp; Whoops</a>
              </li>
              
              <!-- enhancement -->
              <li ng-class="{active:isActive('/enhancement')}"><a ui-sref="enhancement" style="font-size:1.7rem;"><img src="https://maxcdn.icons8.com/office/PNG/40/Very_Basic/document-40.png" title="Document" width="30" style="margin-left:15px; margin-right:15px;">&nbsp;&nbsp; Enhancement</a></li>

              <!-- reports -->


              <li ng-class="{active:isActive('/reports')}"><a ui-sref="reports" style="font-size:1.7rem;"><img src="https://maxcdn.icons8.com/office/PNG/40/Business/documents-40.png" title="Documents" width="30" style="margin-left:15px; margin-right:15px;">&nbsp;&nbsp; Reports&nbsp;&nbsp;<span id="badgeMessage" class="badge">{{countNo}}</span></a></li>

              <li ng-class="{active:isActive('/profile')}"><a ui-sref="profile" style="font-size:1.7rem;"><img src="https://maxcdn.icons8.com/office/PNG/40/User_Interface/gender_neutral_user-40.png" title="Gender Neutral User" width="30" style="margin-left:15px; margin-right:15px;">&nbsp;&nbsp; Profile</a></li>

              <li ng-class="{active:isActive('/help')}"><a style="font-size:1.7rem;"><img src="https://maxcdn.icons8.com/office/PNG/40/User_Interface/help-40.png" title="Help" width="30" style="margin-left:15px; margin-right:15px;">&nbsp;&nbsp; Help</a></li>
              
              
            </li>
          </ul>
        </div><!-- /gn-scroller -->
      </nav>
    </li>
    
    <li id="brand"><a><img alt="Brand" src="./img/G-rid-trans.png" width="35">&nbsp;&nbsp;Upgrid: Content, Research, Review & Consulting</a></li>
    
    <li><a class="codrops-icon"  ng-click="logout()"><span><img src="https://maxcdn.icons8.com/iOS7/PNG/32/User_Interface/logout_rounded_up-32.png" title="Logout Rounded Up" width="25">&nbsp;&nbsp;&nbsp;Logout</span></a></li>
  </ul>

  
</div><!-- /container -->


<!-- MAIN CONTENT -->
<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->

  <div ui-view></div>
</div>

<footer class="panel panel-footer navbar-static-bottom" style=" margin-bottom:0;">Gridology Education & Technology Inc.
</footer>

</section>
