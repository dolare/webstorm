<!-- Page Header -->
<div class="content bg-gray-lighter">
  <div class="row items-push">
    <div class="col-sm-7 push-5">
      <h1 class="page-heading">
        Visualization Tool<br><small>- Compare courses at two different schools. </small>
      </h1>
    </div>

  </div>
</div>
<!-- END Page Header -->
<!-- Dashboard Charts -->
<div class="content content-full">

  <div class="col-sm-4">

    <div class="block block-rounded">
      <div class="block-content">



        <div class="row">
          <div class="form-group">
            <label class="col-xs-12">Course format</label>
         

<div class="col-xs-12">
<label class="radio-inline" for="example-inline-radio1">
<input type="radio" id="example-inline-radio1" name="example-inline-radios" ng-model="course_format" value="online" ng-change="refresh()"> Online
</label>
<label class="radio-inline" for="example-inline-radio2">
<input type="radio" id="example-inline-radio2" name="example-inline-radios" ng-model="course_format" value="onsite" ng-change="refresh()"> Onsite
</label>
<label class="radio-inline" for="example-inline-radio3">
<input type="radio" id="example-inline-radio3" name="example-inline-radios" ng-model="course_format" value="hybrid" ng-change="refresh()"> Hybrid
</label>
</div>

          </div>
        </div>



        <div class="row push-15-t">
          <div class="form-group">
            <label class="col-xs-12">Course type</label>




            <div class="col-xs-12">
<label class="radio-inline" for="example1-inline-radio1">
<input type="radio" id="example1-inline-radio1" name="example1-inline-radios" ng-model="course_type" value="amp" ng-change="refresh()"> AMP
</label>
<label class="radio-inline" for="example1-inline-radio2">
<input type="radio" id="example1-inline-radio2" name="example1-inline-radios" ng-model="course_type" value="non-amp" ng-change="refresh()"> Non-AMP
</label>

</div>
          </div>
        </div>  

        <hr>
        <div class="row">
      
        <div ng-repeat = "row in selection">
             <div style="padding-left: 15px; padding-right: 15px" class="font-w600 push-5">Business School {{$index+1}} 
             <!-- <div class="pull-right">
             <span ng-click="reset($index)"><i class="fa fa-undo" aria-hidden="true"></i></span></div> -->

             </div>
            <div class="form-group">
                          
                              
                              <div class="col-md-12 push-5">
                                
                                  <select class="form-control" ng-model="school" id="simple-classic-school" name="simple-classic-school" ng-options="p.object_id as p.school+' | '+p.university for p in schools" ng-change="get_category(school, $index)">
                                                            <option value="">Please select the school</option>
                            </select> 
                              </div>
                       
           </div>



           <div class="form-group">
                          
                              
                              <div class="col-md-12 push-15">
                               
                                  <select class="form-control" ng-model="category" id="simple-classic-category" name="simple-classic-category" ng-options="p.object_id as p.name for p in row.categories" ng-change="set_category(category, $index); refresh()">
                                                            <option value="">Please select the category</option>
                            </select> 
                              </div>
                       
           </div>



        </div>

            

          <!--  <div class="form-group">
                          
                              
                              <div class="col-md-12">
                              
                                  <select class="form-control" ng-model="school" id="simple-classic-school" name="simple-classic-school" ng-options="p.object_id as p.school+' | '+p.university for p in schools">
                                                            <option value="">Please select the category</option>
                            </select> 
                              </div>
                       
           </div> -->

                            



        </div>   
         


      </div>
    </div>

  </div>



  <div class="col-sm-8">

    <div class="block block-rounded">
      <div class="block-content" >
        <div id="main" class="push-30" style="width: 600px;height:400px;"></div>
      </div>
    </div>

  </div>




</div>
<!-- END Dashboard Charts -->
