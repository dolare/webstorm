<!-- Page Header -->
<div class="content bg-gray-lighter">
  <div class="row items-push">
    <div class="col-sm-7 push-5">
      <h1 class="page-heading">
        Search Tool<br><small>- Search categories and courses among all schools. </small>
      </h1>
    </div>

  </div>
</div>
<!-- END Page Header -->
<!-- Dashboard Charts -->
<div class="content content-full">
  <div>
    <input class="form-control" placeholder="search" type="search" />
  </div>
  <div>
    <span>Popular keywords: </span>
    <span>
      <span class="badge badge-default" ng-repeat="keyword in keywords">{{keyword}}</span>
    </span>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="block block-rounded block-opt-refresh-icon8" style="border-radius: 6px 6px 0 0">




        <div class="block-header" style="border-bottom: 1px solid #f4f4f4; border-top: 6px solid #5c90d2; padding: 20px; border-top-left-radius: 6px;
    border-top-right-radius: 6px;">

          <select class="form-control" ng-model="school1" id="simple-classic-school-non-degree" name="simple-classic-school-non-degree" ng-options="s.object_id as s.school+ ' (' + s.university + ')' for s in schools" ng-change="get_cat1(school1)">
                                                            <option value="">Please select the school</option>
                                                        </select>


        </div>
        <div class="block-content block-content-full text-center comparison_height frame frame-white-track">

          <div ng-show="!cat1" class="alert alert-warning">

            <p><i class="fa fa-info-circle"></i> &nbsp;Please make your selection.</p>
          </div>



          <div ng-show="cat1.length>=0">

            <!-- <div class="pull-right font-w600 text-muted push-10">CATEGORIES: {{cat1.length}}</div> -->

            <span class="badge badge-info push-10 pull-right">category(s)&nbsp;:&nbsp; {{cat1.length}}</span>

            <table class="table table-striped-gray table-header-bg">
              <colgroup>

                <col width="10%" />
                <col width="90%" />
              </colgroup>
              <tbody>

                <tr ng-repeat="row in cat1">
                  <td class="text-center"><label class="css-input css-radio css-radio-primary css-radio-darker-outline push-10-r css-input-comparison">
                                                <input type="radio" name="radio-comparison1" value="{{row.object_id}}" ng-model="$parent.radio_value1" required="required" ng-change="get_courses1($parent.school1, $parent.radio_value1)"><span></span>
                                            </label>
                  </td>
                  <td class="text-right font-w600">{{row.name}}</td>

                </tr>
              </tbody>
            </table>
          </div>





        </div>

      </div>
    </div>
    <div class="col-md-6">
      <div class="block block-rounded block-opt-refresh-icon8" style="border-radius: 6px 6px 0 0;">
        <div class="block-header" style="border-bottom: 1px solid #f4f4f4; border-top: 6px solid #46c37b; padding: 20px;padding: 20px; border-top-left-radius: 6px;
    border-top-right-radius: 6px;">

          <select class="form-control" ng-model="school2" id="simple-classic-school-non-degree1" name="simple-classic-school-non-degree1" ng-options="s.object_id as s.school +' ('  + s.university + ')' for s in schools" ng-change="get_cat2(school2)">
                                                            <option value="">Please select the school</option>
                                                        </select>
        </div>
        <div class="block-content block-content-full text-center comparison_height frame frame-white-track">

          <div ng-show="!cat2" class="alert alert-warning">

            <p><i class="fa fa-info-circle"></i> &nbsp;Please make your selection.</p>
          </div>


          <div ng-show="cat2.length>=0">


            <span class="badge badge-info push-10 pull-right">category(s)&nbsp;:&nbsp; {{cat2.length}}</span>


            <table class="table table-striped-gray table-header-bg">
              <colgroup>

                <col width="10%" />
                <col width="90%" />
              </colgroup>
              <tbody>

                <tr ng-repeat="row in cat2">
                  <td class="text-center"><label class="css-input css-radio css-radio-success css-radio-darker-outline push-10-r css-input-comparison">
                                                <input type="radio" name="radio-comparison2" value="{{row.object_id}}" ng-model="$parent.radio_value2" required="required" ng-change="get_courses2($parent.school2, $parent.radio_value2)"><span></span>
                                            </label>
                  </td>
                  <td class="text-right font-w600">{{row.name}}</td>

                </tr>
              </tbody>
            </table>

          </div>


        </div>

      </div>
    </div>
  </div>
</div>
<!-- END Dashboard Charts -->
