<div class='content content-boxed'>
	<div class="block block-rounded" id="reports">
		<div class="block-header">
			<div class="col-sm-7">
				<h1 class="page-heading">
					Partnership<br><small> &nbsp;&nbsp;- description.</small>
				</h1>
			</div>
		</div>
		<div class = 'block-content' style="padding-top:0; padding-left:30px; padding-right:30px">
			<table class='table table-striped table-vcenter' style='table-layout: fixed;'>
				<colgroup>
					<col width='30%'>
					<col width='15%'>
					<col width='35%'>
					<col width='10%'>
					<col width='10%'>
				</colgroup>
				<thead class="thead-inverse">
					<tr class=" bg-info" style="border: 1px solid #e3e3e3; color:white;">
						<div class="input-group input-group-lg">
							<input class="form-control" id="Search" name="Search" type="search" placeholder="Search Clients or Schools by name.." />
							<style type="text/css">
								#Search::-webkit-search-cancel-button{
								    position:relative;
								    right:10px;    
								}
							</style>
							<div class="input-group-btn">
								<button class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
						</div>
					</tr>
					<tr>
						<th class='text-center decoration_none' ng-init='client_sort=1' ng-click='sortClient()'>Client<i class='fa fa-sort' ng-if='client_sort == 1'></i><i class='fa fa-sort-down' ng-if='client_sort == 2'></i><i class='fa fa-sort-up' ng-if='client_sort == 3'></i></th>
						<!-- <th class='text-center decoration_none' ng-init='country_sort=1' ng-click='sortCountry()'>Country<i class='fa fa-sort' ng-if='country_sort == 1'></i><i class='fa fa-sort-down' ng-if='country_sort == 2'></i><i class='fa fa-sort-up' ng-if='country_sort == 3'></i></th> -->
						<th class='text-center decoration_none'>Country</th>
						<th class='text-center decoration_none' ng-init='school_sort=1' ng-click='sortSchool()'>School<i class='fa fa-sort' ng-if='school_sort == 1'></i><i class='fa fa-sort-down' ng-if='school_sort == 2'></i><i class='fa fa-sort-up' ng-if='school_sort == 3'></i></th>
						<th class='text-center decoration_none' ng-init='case_sort=1'>Case Study</th>
						<th class='text-center decoration_none' ng-init='post_sort=1'>Posted</th>
					<style type="text/css">
						th:hover{
							text-decoration: none!important;
						}
					</style>
				</thead>
				<tbody>
					<tr ng-repeat='partnership in partnership_data | orderBy:filter_str:reverse'>
						<td class='decoration_none'>{{ partnership.Client_list }}</td>
						<td class='text-center decoration_none'>{{ partnership.Country }}</td>
						<td class='text-center decoration_none'->{{ partnership.University_school }}</td>
						<td class='text-center decoration_none' ng-if='partnership.Case_study'><a href='{{partnership.Case_study}}'><i class='fa fa-file-pdf-o'></i></a></td>
						<td class='text-center decoration_none' ng-if='!partnership.Case_study'></td>
						<td class='text-center decoration_none' --></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5" class="text-center">
							<div class='block-content'>
								<nav>
									<ul class="pagination">
										<li ng-class='previous_class()'><a ng-click='previous_page()'><i class="fa fa-angle-left"></i></a></li>
										<li ng-repeat='page in pagination_number_arr' ng-class = 'page_class({{ page }})'><a ng-click='page_change(page)'>{{ page }}</a></li>
										<li  ng-class='next_class()'><a ng-click='next_page()'><i class="fa fa-angle-right"></i></a></li>
									</ul>	
								</nav>
							</div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
